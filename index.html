<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neptune's Portfolio</title>
  <link rel="icon" type="image/png" href="IMAGES/favicon.png">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="IMAGES/welcome.png" class="hud" alt="Welcome to my portfolio">
  <img src="IMAGES/wasd.png" class="wasd" alt="WASD controls image"> 
  <img src="IMAGES/mouse.png" class="mouse" alt="Mouse controls image">
  <img src="IMAGES/mute.png" class="mute-unmute" id="muteButton" alt="Mute button"> 
  <img src="IMAGES/unmute.png" class="mute-unmute" id="unmuteButton" alt="Unmute button" style="display: none;">
  <audio id="backgroundMusic" src="IMAGES/enchanted.mp3" autoplay loop></audio>
  <a-scene>
    
    <!-- Background or "sky" -->
    <a-sky color="#000000" radius="30"></a-sky> 

    <!-- Randomly generating stars -->
    <a-entity id="stars"></a-entity>

    <!-- Hexagon-shape arrangement of Images around the user-->
    <a-image id="start" src="IMAGES/start.png" position="0 1.6 -5" width="3" height="2" rotation="0 0 0"></a-image>
    <a-image id="whoami" src="IMAGES/whoami.png" position="4.5 1.6 -2" width="3" height="2" rotation="0 -60 0"></a-image>
    <a-image id="myexperience" src="IMAGES/myexperience.png" position="4.5 1.6 3" width="3" height="2" rotation="0 -120 0"></a-image>
    <a-image id="passions" src="IMAGES/passions.png" position="0 1.6 5" width="3" height="2" rotation="0 180 0"></a-image>
    <a-image id="summer" src="IMAGES/summer.png" position="-4.5 1.6 3" width="3" height="2" rotation="0 120 0"></a-image>
    <a-image id="futurework" src="IMAGES/futurework.png" position="-4.5 1.6 -2" width="3" height="2" rotation="0 60 0"></a-image>
  </a-scene>
</body>
</html>
