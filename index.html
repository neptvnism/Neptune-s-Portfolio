<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Starry Sky</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="IMAGES/welcome.png" class="hud" alt="Welcome to my portfolio">
  <img src="IMAGES/wasd.png" class="wasd" alt="WASD controls image"> 
  <img src="IMAGES/mouse.png" class="mouse" alt="Mouse controls image"> 
  <a-scene>
    <!-- Sky -->
    <a-sky color="#000000" radius="30"></a-sky> 

    <!-- Stars -->
    <a-entity id="stars"></a-entity>

    <!-- Pentagon Images -->
    <a-image id="start" src="IMAGES/start.png" position="0 1.6 -3" rotation="0 0 0" ></a-image>
    <a-image id="whoami" src="IMAGES/whoami.png" position="2.85 1.6 -1.75" rotation="0 -72 0" ></a-image>
    <a-image id="myexperience" src="IMAGES/myexperience.png" position="2.85 1.6 1.75" rotation="0 -144 0" ></a-image>
    <a-image id="passions" src="IMAGES/passions.png" position="0 1.6 3" rotation="0 -216 0" ></a-image>
    <a-image id="summer" src="IMAGES/summer.png" position="-2.85 1.6 1.75" rotation="0 -288 0" ></a-image>
    <a-image id="futurework" src="IMAGES/futurework.png" position="-2.85 1.6 -1.75" rotation="0 -360 0"></a-image>
  </a-scene>
</body>
</html>
