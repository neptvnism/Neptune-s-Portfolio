<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Starry Sky</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="welcome.png" class="hud" alt="Welcome to my portfolio">
  <img src="wasd.png" class="wasd" alt="WASD controls image"> 
  <a-scene>
    <!-- Sky -->
    <a-sky color="#000000" radius="30"></a-sky> 

    <!-- Stars -->
    <a-entity id="stars"></a-entity>

    <!-- Wall of Images -->
    <a-plane src="whoami.png" position="-1 1.5 -3" width="2.5" height="1.5" transparent="true"></a-plane>
    <!-- Add more images as needed -->
  </a-scene>
</body>
</html>
