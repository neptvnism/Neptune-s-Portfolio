<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Starry Sky</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <a-scene>
      
      <!-- Sky -->
      <a-sky color="#000000" radius="30"></a-sky> <!-- Black sky -->

      <!-- Stars -->
      <a-entity id="stars"></a-entity>

      <!-- 3D Text with generic font -->
      <a-text 
        value="Welcome to my portfolio" 
        color="#FFFFFF" 
        position="0 2 -5" 
        rotation="0 0 0" 
        width="8"
        font="">
      </a-text>
      
    </a-scene>
  </body>
</html>
