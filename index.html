<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Starry Sky</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js" defer></script>
    <style>
      .hud {
        position: fixed;
        top: 65px; 
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000; 
        background-color: transparent; 
      }
      .hud img {
        display: block;
      }
    </style>
  </head>
  <body>
    <img src="IMAGES/welcome.png" class="hud" alt="Welcome to my portfolio">
    <a-scene>
      
      <!-- Sky -->
      <a-sky color="#000000" radius="30"></a-sky> 

      <!-- Stars -->
      <a-entity id="stars"></a-entity>

    </a-scene>
  </body>
</html>
